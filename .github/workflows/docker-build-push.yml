name: Build and Push Docker Image
on:
  push:
    branches: [ main ] # 主分支推送时构建
    tags: [ 'v*' ]     # 打标签时构建（如v1.0.0）
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU（适配多架构）
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx（多架构构建工具）
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub（登录Docker Hub）
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }} # Docker Hub用户名（仓库秘钥）
          password: ${{ secrets.DOCKER_HUB_TOKEN }}    # Docker Hub访问令牌（仓库秘钥）

      - name: Extract Metadata（提取镜像标签）
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/sd-tv-live # 镜像名（Docker Hub用户名/镜像名）
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and Push（构建并推送多架构镜像）
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64 # 适配x86服务器和树莓派等arm设备
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
