name: Auto Build & Push Image
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Generate Go Dependencies
        run: |
          go mod init sd-tv-live
          go mod tidy

      - name: Build Go Binary (Multi-Arch)
        run: |
          # 编译后将文件放在当前目录（确保路径正确）
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o sd-tv-live-amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o sd-tv-live-arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/sd-tv-live:latest
          # 内联Dockerfile（根据架构选择对应二进制文件）
          dockerfile: |
            FROM scratch
            # 根据TARGETARCH选择二进制文件
            COPY sd-tv-live-${TARGETARCH} /sd-tv-live
            EXPOSE 9003
            CMD ["/sd-tv-live"]
