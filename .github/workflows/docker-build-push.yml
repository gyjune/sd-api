name: Build and Push Docker Image
on:
  push:
    branches: [ main ]       # 主分支推送时触发
    tags: [ 'v*' ]           # 打标签（如v1.0.0）时触发
jobs:
  build:
    runs-on: ubuntu-latest   # 使用Ubuntu环境
    steps:
      # 步骤1：拉取仓库代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 步骤2：配置Docker Buildx（支持构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3：登录Docker Hub（需提前配置秘钥）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 步骤4：提取镜像标签（自动生成latest和版本标签）
      - name: Extract Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/sd-tv-live  # 镜像名（替换为你的Docker Hub用户名）
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      # 步骤5：构建并推送Docker镜像
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .                     # 构建上下文为仓库根目录
          platforms: linux/amd64         # 构建amd64架构（适配大部分服务器）
          push: true                     # 推送镜像到Docker Hub
          tags: ${{ steps.meta.outputs.tags }}  # 使用自动生成的标签
          no-cache: true                 # 禁用缓存，避免旧文件干扰
